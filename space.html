<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Page Website Template</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;800&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- Flickity Carousel -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css"> -->
  <!-- CSS links -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/space.css">
</head>

<body>

  <div class="container">
    <div class="back-btn">
      <img src="images/arcademachine.png" onclick="backToGamesRoom();" alt="">
    </div>
    <div class="about-section">
      <!-- <div class="about-box"> -->
      <div class="start">
        <p>Use the left and right keys to move the player. Use the space bar to shoot.
        <br>Good luck!
        </p>
        <br>
        <br>
        <p>Press N to start a new game</p>
      </div>
        <div class="wrap">
          <div class="game-wrapper">

            <div class="game"></div>
            <div class="playAgain">
              <h1>YOU WON</h1>
              <p>Congratulations!You won the game</p>
              <button class="btn" onclick="history.go(0)">Play Again</button>
            </div>
            <div class="gameOver">
              <h1>GAME OVER</h1>
              <p>You lost the game</p>
              <button class="btn" onclick="history.go(0)">Play Again</button>
            </div>
          </div>

        <!-- </div> -->
      </div>
    </div>
  </div>

  <!-- Flickity -->
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" charset="utf-8"></script>

  <!-- GSAP ScrollTo CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollToPlugin.min.js" charset="utf-8"></script>

  <!-- JQUERY CDN -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <!-- Javascript File -->
  <script src="js/index.js" charset="utf-8"></script>
  <script src="js/space.js" charset="utf-8"></script>
</body>

</html>
